baseURL = 'https://rahmatardiansyah.github.io/'
languageCode = 'en-us'
title = 'MatArt'
theme = 'PaperCSS'
paginate = 5 # jumlah post per halaman
rssLimit = 10 # Batas RSS yang ditampilkan
enableRobotsTXT = true

[params]
since = "2023" # Dibuat Sejak Tahun
dateFormat = "02-01-2006" # Format Tanggal
toc = true # Daftar isi
fullTextRSS = true # Tampilkan content pada RSS
Description = "MatArt Website Rahmat Ardiansyah"

[markup]
[markup.goldmark.renderer]
unsafe = true
[markup.tableOfContents]
endLevel = 6
ordered = true
startLevel = 2
  [markup.highlight]
    anchorLineNos = false
    codeFences = true
    guessSyntax = false
    hl_Lines = ''
    hl_inline = false
    lineAnchors = ''
    lineNoStart = 1
    lineNos = false
    lineNumbersInTable = true
    noClasses = true
    noHl = false
    style = 'emacs'
    tabWidth = 4
