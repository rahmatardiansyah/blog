{{ $src := .Get "src" }}
{{ $type := .Get "type" }}
{{ $muted := .Get "muted" }}
{{ $loop := .Get "loop" }}

<video width="100%" controls preload="none" {{ if $muted }}muted{{ end }} {{ if $loop }}loop{{ end }}>
  <source src="{{ $src }}" type="{{ $type }}">
  Your browser does not support the video tag.
</video>
